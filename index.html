        /* Estilos base */
        body {

        .text {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 2.5rem;
            color: #ffea00;
            font-family: 'Times New Roman', sans-serif;
            font-weight: bold;
            z-index: 1;
            text-shadow: 
                0 0 5px #ffea00, 
                0 0 10px #ffea00, 
                0 0 20px #ffea00, 
                0 0 30px #f5d300, 
                0 0 40px #f5d300, 
                0 0 50px #f5d300, 
                0 0 60px #f5d300;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .side-content {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 25%;
            max-width: 300px;
            z-index: 2;
            text-align: center;
            opacity: 0;
            animation: fadeInSlide 1.5s forwards;
        }
        
        .left-content {
            left: 5%;
            animation-delay: 0.5s;
        }
        
        .right-content {
            right: 5%;
            animation-delay: 1s;
        }
        
        .side-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 5px solid #ffea00;
            border-radius: 10px;
        }
        
        .side-text {
            color: #ffea00;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 
                0 0 5px #ffea00, 
                0 0 10px #ffea00, 
                0 0 15px #f5d300;
        }

        
        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }
        
        .audio-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            color: #fff;
            animation: fadeIn 0.5s ease-out;
        }
        
        .audio-container button {
            background-color: #8f0b54;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .audio-container button:hover {
            background-color: #a32c6e;
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .text {
                font-size: 1.5rem;
                top: 10px;
            }
            
            .side-content {
                position: static;
                width: 90%;
                max-width: none;
                margin: 20px auto;
                transform: none;
            }
            
            .left-content, .right-content {
                left: auto;
                right: auto;
            }
            
            .side-image {
                max-width: 200px;
                margin: 0 auto 10px;
            }
            
            .side-text {
                font-size: 1rem;
            }
